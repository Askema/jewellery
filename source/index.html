  <nav class="nav">

      <div class="nav__wrapper">
        <div class="nav__search">
          <form method="get">
            <input type="search" name="search" placeholder="Type here to search">
            <button type="submit">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="img/sprite_auto.svg#search"></use>
              </svg>
            </button>
          </form>
        </div>
        <div class="nav__logo">
          <a>
            <svg width="66" height="66" viewBox="0 0 66 66" fill="none">
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
          </a>
        </div>
        <div class="nav__user">
          <a href="login.html">Login</a>
          <a>Cart <span>0</span></a>
        </div>
      </div>
      <ul>
        <li>What’s new</li>
        <li>Chokers</li>
        <li>Necklaces</li>
        <li>Rings</li>
        <li>Earrings</li>
      </ul>
    </div>
  </nav>
  <section class="header__intro intro">
    <h1>PERFECTION</h1>
    <small>made to be yours</small>
  </section>

</header>
<main>
</main>
<footer>
  <div class="container"></div>
</footer>

<!-- Модалки -->
<div class="modal modal--preload" data-modal="feedback">
  <div class="modal__wrapper">
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__content">
      <p class="modal__description">Обычная модалка</p>
      <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
        <svg width="15" height="15">
          <use xlink:href="img/sprite_auto.svg#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
</div>

<div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
  <div class="modal__wrapper">
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__content">
      <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
      <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
        <svg width="15" height="15">
          <use xlink:href="img/sprite_auto.svg#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
